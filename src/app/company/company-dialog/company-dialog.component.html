<div class="principal">
  <mat-label class="title">
    <h1 class="title-text">{{ title }}</h1>
  </mat-label>
  <div
    class="form"
    [formGroup]="companyForm"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <p>
      <mat-form-field appearance="fill">
        <mat-label>CNPJ</mat-label>
        <input
          matInput
          type="text"
          formControlName="cnpj"
          placeholder="Digite o nÃºmero do CNPJ"
          required
        />
        <mat-hint>Ex.: 12345678901234</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Nome da Empresa</mat-label>
        <input
          matInput
          type="text"
          formControlName="tradeName"
          placeholder="Digite o nome da Empresa"
          required
        />
        <mat-hint>Ex.: Coco Verde Ltda</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>CEP</mat-label>
        <input
          matInput
          type="text"
          formControlName="zipCode"
          placeholder="Digite o CEP"
          mask="00.000-000"
          required
        />
        <mat-icon matSuffix>zipCode</mat-icon>
        <mat-hint>Ex.: 00.000-000</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Fornecedores</mat-label>
        <mat-select
          [formControl]="suppliersControl"
          [compareWith]="compareWith"
          multiple
        >
          <mat-select-trigger>
            {{suppliersControl.value?.[0].name || ''}}
            <span
              *ngIf="(suppliersControl.value?.length || 0) > 1"
              class="example-additional-selection"
            >
              (+{{ (suppliersControl.value?.length || 0) - 1 }}
              {{ suppliersControl.value?.length === 2 ? "other" : "others" }})
            </span>
          </mat-select-trigger>
          <mat-option
            *ngFor="let supplier of supplierList"
            [value]="supplier"
            >{{ supplier.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </p>
    <div class="buttons-actions">
      <button
        mat-raised-button
        color="primary"
        class="save-button"
        (click)="saveCompany()"
        [disabled]="!f.valid"
      >
        Salvar
      </button>
      <button mat-raised-button color="warn" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </div>
</div>
