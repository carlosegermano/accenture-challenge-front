<div class="container mat-elevation-z8 principal">
  <div class="button-box">
    <div class="search-box">
      <button
        mat-raised-button
        (click)="openAddDialog()"
        class="btn btn-lg btn-outline-primary add-supplier-button"
      >
        <mat-icon matSuffix>add_circle_outline</mat-icon>
        <p class="text">Novo Fornecedor</p>
      </button>
      <input
        class="search-input-field mat-elevation-z1"
        matInput
        placeholder="Buscar"
        autocomplete="false"
        (keyup)="filterData($event)"
      />
    </div>
    <div>
      <button
        mat-button
        [routerLink]="['/companies']"
        class="button-icon mat-elevation-z4"
      >
        <mat-icon class="routing-icon">store</mat-icon>
      </button>
    </div>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <div class="table-header">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- National Document Column -->
        <ng-container matColumnDef="nationalDocument">
          <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
          <td mat-cell *matCellDef="let row">{{ row.nationalDocument }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome do Fornecedor</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- E-mail Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- Zip Code Column -->
        <ng-container matColumnDef="zipCode">
          <th mat-header-cell *matHeaderCellDef>CEP</th>
          <td mat-cell *matCellDef="let row">
            {{ row.zipCode }}
          </td>
        </ng-container>

        <!-- National Identification Column -->
        <ng-container matColumnDef="nationalId">
          <th mat-header-cell *matHeaderCellDef>RG</th>
          <td mat-cell *matCellDef="let row">
            {{ row.nationalId }}
          </td>
        </ng-container>

        <!-- Birthday Column -->
        <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
          <td mat-cell *matCellDef="let row">
            {{ row.birthday }}
          </td>
        </ng-container>
      </div>

      <!-- Menu -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td class="actions-column" mat-cell *matCellDef="let row">
          <button
            class="button-actions"
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Ícone com menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button class="button-menu" mat-menu-item>
              <mat-icon class="icon-edit" (click)="openEditDialog(row)"
                >edit</mat-icon
              >
            </button>
            <button class="button-menu" mat-menu-item>
              <mat-icon class="icon-delete" (click)="openDeleteDialog(row)"
                >delete</mat-icon
              >
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <div>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </div>
    </table>
    <mat-paginator
      class="pagination-tab mat-elevation-z8"
      [pageSizeOptions]="[5, 10, 50, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
